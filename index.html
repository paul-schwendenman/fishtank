<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fish Tank</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; background: #0a1628; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; }
      canvas { display: block; width: 100%; height: 100%; }

      /* Settings button */
      #settings-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.35);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.25s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        z-index: 10;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      #settings-btn:hover {
        background: rgba(255, 255, 255, 0.18);
        color: rgba(255, 255, 255, 0.85);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      }
      #settings-btn svg {
        width: 20px;
        height: 20px;
        transition: transform 0.3s ease;
      }
      #settings-btn:hover svg {
        transform: rotate(30deg);
      }

      /* Modal overlay */
      #settings-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
      }
      #settings-overlay.open {
        opacity: 1;
        pointer-events: auto;
      }

      /* Modal */
      #settings-modal {
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 32px;
        min-width: 320px;
        max-width: 400px;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.5);
        transform: translateY(12px) scale(0.97);
        transition: transform 0.25s ease;
        color: rgba(255, 255, 255, 0.9);
      }
      #settings-overlay.open #settings-modal {
        transform: translateY(0) scale(1);
      }
      #settings-modal h2 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 24px;
        color: rgba(255, 255, 255, 0.95);
      }

      /* Section labels */
      .settings-label {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.4);
        margin-bottom: 10px;
      }

      /* Scene picker */
      .scene-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 28px;
      }
      .scene-option {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(255, 255, 255, 0.04);
        cursor: pointer;
        transition: all 0.15s ease;
      }
      .scene-option:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.12);
      }
      .scene-option.active {
        background: rgba(99, 179, 237, 0.12);
        border-color: rgba(99, 179, 237, 0.3);
      }
      .scene-option .scene-icon {
        font-size: 22px;
        width: 32px;
        text-align: center;
        line-height: 1;
      }
      .scene-option .scene-info {
        flex: 1;
      }
      .scene-option .scene-name {
        font-size: 14px;
        font-weight: 500;
      }
      .scene-option .scene-desc {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.4);
        margin-top: 2px;
      }

      /* Divider */
      .settings-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.08);
        margin: 4px 0 20px;
      }

      /* Links section */
      .settings-links {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .settings-links a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 10px;
        border-radius: 8px;
        color: rgba(255, 255, 255, 0.55);
        text-decoration: none;
        font-size: 13px;
        transition: all 0.15s ease;
      }
      .settings-links a:hover {
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.85);
      }
      .settings-links a svg {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <canvas id="tank"></canvas>

    <!-- Settings button -->

      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

      </svg>
    </button>

    <!-- Settings modal -->
    <div id="settings-overlay">
      <div id="settings-modal">
        <h2>Settings</h2>

        <div class="settings-label">Scene</div>
        <div class="scene-list" id="scene-list"></div>

      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
